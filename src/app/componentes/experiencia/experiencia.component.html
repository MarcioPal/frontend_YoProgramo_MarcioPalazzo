
<div class="row">

    <h1>Experiencia Laboral</h1>

    <div *ngFor="let exp of experiencias">
        <div class="col-sm-12 col-md-6 col-lg-4 expItems ">

            <p>Puesto: <b>{{exp.puesto}}</b></p><br>
            <p>Empresa: {{exp.nombreEmpresa}}</p><img src="{{exp.urlImg}}"><br>
            <p>Periodo: ({{exp.anioInicio}}-{{exp.anioFin}})</p><br>
            <p class="descripcion">Descripcion: {{exp.descripcion}}</p>
        </div>

    </div>
