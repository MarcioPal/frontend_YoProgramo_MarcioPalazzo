
<div class="row">
     <div>
    <h1>Hard y Soft Skills</h1>
  </div>
    
<div class="col-xs-12 col-sm-6 col-md-4 col-lg-4 col-xl-3" style="text-align:center" *ngFor="let skill of skills">

    <circle-progress
    [percent]="skill.porcentaje"
    [showUnits]="false"
    [showSubtitle]="false"
    [imageSrc]="skill.urlImg"
    [showImage]="true"
    [imageHeight]="80"
    [imageWidth]="80"
    [radius]="100"
    [outerStrokeWidth]="16"
    [innerStrokeWidth]="8"
    [outerStrokeColor]="'#78C000'"
    [innerStrokeColor]="'#C7E596'"
    [animation]="true"
    [animationDuration]="700"
  ></circle-progress>
  <p>{{skill.skillName}}</p>


</div>
