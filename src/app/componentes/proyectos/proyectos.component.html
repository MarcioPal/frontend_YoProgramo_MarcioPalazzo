            <h4 style="margin-left:4.5%;">{{proy.nombreProy}}</h4>
            <p>Fecha de realizaci√≥n: {{proy.proyAnio}}-{{proy.proyMes}}-{{proy.proyDia}}</p>

            <p style="margin-left:4%;"><a href="{{proy.urlProy}}" style="text-decoration:none; target:blank">Ver en
                    Github</a></p>
        </div>


    </div>


</div>
